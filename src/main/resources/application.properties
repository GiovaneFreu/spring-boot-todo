spring.application.name=spring-boot-todo

# Database Configuration for Railway
spring.datasource.url=${DATABASE_PUBLIC_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/todo_db}}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SpringDoc OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.sql.init.continue-on-error=true
spring.jpa.open-in-view=false

# Logging Configuration (only for production debugging)
logging.level.org.hibernate.SQL=${LOG_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_SQL_PARAMS:INFO}
